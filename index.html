<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mô hình DNA</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: white;
        font-family: Geneva, sans-serif;
      }
      p {
        margin: 0;
        padding: 0;
      }
      a {
        color: #3CB371;
      }
      #viewer {
        width: 100%; 
        height: 400px; 
        margin: auto; 
        background: #000000;
        margin-top: 2em;
      }
      .button {
        border-radius: 0.2em;
        background-color: white;
        color: #3CB371;
        border: 3px solid #3CB371;
        font-weight: bold;
        padding: 1em;
        cursor: pointer;
      }
      .center {
        text-align: center;
        margin-top: 2em;
      }
      canvas {
        display: block;
      }
      pre {
        padding: 1em;
        max-width: 900px;
        margin: auto;
        margin-top: 4em;
        font-size: 1.2em;
      }
      .footer {
        padding-bottom: 2em;
      }
      .mr2 {
        margin-right: 2em;
      }
	</style>
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.min.css"
    />
  </head>

  <body>
  <div class="content">

    <header class="center"><h1>Nhóm Acid Nucleic: Mô hình DNA</h1></header>

    <div id="viewer" style="">
    </div>

    <div class="center">
      <span id="name">DNA</span>
      <span id="loading"></span>
    </div>

    <div class="center">
      <button class="button" id="sample-1-button">
        DNA
      </button>
      <!--button class="button" id="sample-5-button">
        Sample 5 (.usdz)
      </button-->
    </div>

    <div class="center">
      <button class="button" id="fullscreen-button">
        Chọn toàn bộ màn hình
      </button>
    </div>

    <footer class="center footer">
      <a href="https://github.com/cgwire/js-3d-model-viewer">
        Nguồn gốc: cgwire trên github
      </a>
    </footer>
  </div>

  <script src="./dist/js-3d-model-viewer.js"></script>
  <script>
  var modelPlayer = this.Js3dModelViewer
  var nameElement = document.getElementById('name')
  var loadingElement = document.getElementById('loading')
  var viewerElement = document.getElementById('viewer')
  var scene = modelPlayer.prepareScene(viewerElement, {
    grid: false,
    background: 'rgb(80, 80, 80)'
  })
  

  viewerElement.addEventListener('loading', function (event) {
    if (event.detail.loaded === 0) {
      nameElement.innerHTML = 'Đã tải...'
    } 
    var progress = Math.floor(100 * event.detail.loaded / event.detail.total)
    loadingElement.innerHTML = progress + '%'
  })

  modelPlayer.loadGlb(
	scene,
	'./assets/dna.glb',
	function () {
		nameElement.innerHTML = 'DNA'
		loadingElement.innerHTML = ''
  })

  var fullScreenButton = document.getElementById('fullscreen-button')
  fullScreenButton.addEventListener('click', function () {
    modelPlayer.goFullScreen(viewerElement)
  })

  var sample1Button = document.getElementById('sample-1-button');
  sample1Button.addEventListener('click', function () {
    modelPlayer.clearScene(scene)
    modelPlayer.resetCamera(scene)
    modelPlayer.showGrid(scene)
    nameElement.innerHTML = 'DNA'
    modelPlayer.loadGlb(
      scene, 
      './assets/dna.glb',
      function () {
        nameElement.innerHTML = 'DNA'
        loadingElement.innerHTML = ''
    })
  })
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-javascript.js"></script>
</body>
</html>
